<template name="notifications">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        Notifications
        {{#if notificationCount}}
        <span class="badge badge-inverse">{{notificationCount}}</span>
        {{/if}}
        <b class="caret"></b>
    </a>
    <ul class="notification dropdown-menu">
        {{#if notificationCount}}
        {{#each notifications}}
        {{> notificationItem}}
        {{/each}}
        {{else}}
        <li><span>No Notifications</span></li>
        {{/if}}
    </ul>
</template>

<template name="notificationItem">
    <li>
        <a href="{{notificationPostPath}}">
            <strong>{{commenterName}}</strong> a commenté votre article
        </a>
    </li>
</template>

<!--Nous pouvons voir que l'idée est de fournir dans chaque notification un lien vers l'article
 qui a été commenté, et le nom de l'utilisateur qui l'a commenté.-->
